<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="styles.css">
        <title>AP Pomodoro</title>
    </head>

    <body>

        <div class="header">
            <h1 class="borel">
                Pomodoro Timer
            </h1>
        </div>


        <div class="middle">
                <button class="pomodoro">Pomodoro</button>
                <button class="break">Break</button>
            <p id="time">00:00</p>
                <button class="start">Start</button>
                <button class="pause">Pause</button>
        </div>
        
        <div class="tasks">
            <input id="taskInput" type="text" placeholder="Enter tasks here...">
            <button class="add">Add Task</button>
            <button class="delete">Delete Task</button>
        </div>

        <div class="uncompletedTasks">
            <ul id="tasksOutput"></ul>
        </div>

        <div class="footer">
            <p class="borel">
                Made by
                <a href="https://www.linkedin.com/in/alejandro-quiros-238b451aa/" target="_blank" rel="noreferrer noopener">Alejandro Quiros</a> & <a href="https://www.linkedin.com/in/aprashil01/" target="_blank" rel="noreferrer noopener">Prashil Adhara</a>.
            </p>
        </div>

        <script src="app.js"></script>
    </body>

</html>
